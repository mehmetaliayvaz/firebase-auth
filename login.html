<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body page="login">

    <div class="header">
      <div class="logo">
        <a href="login.html">
          <h3 id="logo">Firebase Auth</h3>
        </a>
      </div>
      <div class="menu">
        <ul>
          <li id="signup">Kayıt Ol</li>
          <li id="signin">Giriş Yap</li>
        </ul>
      </div>
    </div>

    <div class="content">

      <div class="signup">
        <ul>
          <li>Kayıt Ol</li>
          <li><input type="email" name="mail" id="signup-mail" placeholder="Mail giriniz"></li>
          <li><input type="password" name="şifre" id="signup-password" placeholder="Şifre giriniz."></li>
          <li><button type="button" id="signupBtn" name="button" id="button">Gönder</button></li>
        </ul>
      </div>

      <div class="signin">
        <ul>
          <li>Giriş Yap</li>
          <li><input type="email" name="mail" id="signin-mail" placeholder="Mail giriniz"></li>
          <li><input type="password" name="şifre" id="signin-password" placeholder="Şifre giriniz."></li>
          <li><button type="button" id="signinBtn" name="button" id="button">Gönder</button></li>
        </ul>
      </div>

    </div>




    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
